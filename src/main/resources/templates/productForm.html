<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}">
</head>
<body>
<nav th:replace="~{header::nav}">
</nav>
<br>
<div class="jumbotron">
    <br>
    <div class="container">
        <h3 style="margin-left: 47%">상품 등록</h3>
    </div>
</div>
<br>
<div class="container">
    <form name="newProduct" action="/upload" class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-2">상품 코드</label>
            <div class="col-sm-3">
                <input type="text" id="productId" name="productId"  class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">상품명</label>
            <div class="col-sm-3">
                <input type="text" id="name"  name="name" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">가격</label>
            <div class="col-sm-3">
                <input type="text" id="unitPrice" name="unitPrice" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">상세 정보</label>
            <div class="col-sm-5">
                <textarea name="description" cols="50" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">제조사</label>
            <div class="col-sm-3">
                <input type="text" name="manufacturer" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">재고 수</label>
            <div class="col-sm-3">
                <input type="text" id="unitsInStock" name="unitsInStock" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-5">
                <input type="file" name="pdtimg" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10 ">
                <input type="submit" class="btn btn-primary" value="등록">
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
