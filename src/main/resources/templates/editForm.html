<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}">
</head>
<body>
<nav th:replace="~{header::nav}">
</nav>
<br>
<div class="jumbotron">
  <br>
  <div class="container">
    <h3 style="margin-left: 47%">회원 수정</h3>
  </div>
</div>
<br>
<div class="container">
  <form name="newMember" class="form-horizontal"
        action="editForm" method="post"
        onsubmit="return checkForm()">
    <div class="form-group row">
      <label class="col-sm-2">아이디</label>
      <div class="col-sm-3">
        <input name="id" type="text" class="form-control" value="" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">비밀번호</label>
      <div class="col-sm-3">
        <input name="password" type="text" class="form-control" value="" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">비밀번호확인</label>
      <div class="col-sm-3">
        <input name="password_confirm" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">성명</label>
      <div class="col-sm-3">
        <input name="name" type="text" class="form-control" value="" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">성별</label>
      <div class="col-sm-10">
        <input name="gender" type="radio" value="남"> 남&nbsp;
        <input name="gender" type="radio" value="여"> 여
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 ">주소</label>
      <div class="col-sm-5">
        <input name="address" type="text" class="form-control" value="">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="회원수정">&nbsp;
        <a href="/deleteMember" class="btn btn-primary">회원탈퇴</a>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="editForm.js">
</script>
</div>
</body>
</html>
